<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eman Text Encoder - Wide GUI</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%; margin: 0;
  font-family: 'Orbitron', monospace;
  background: #0a0a0a;
  color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  background: linear-gradient(145deg, #1c0000, #330000);
  padding: 2rem;
  border-radius: 20px;
  width: 1200px;
  max-width: 95%;
  box-shadow: 0 0 40px rgba(255,0,0,0.5);
  animation: fadeIn 1.5s ease forwards;
  display: flex; flex-direction: column; align-items: center;
}
@keyframes fadeIn {0%{opacity:0;transform:translateY(-20px);}100%{opacity:1;transform:translateY(0);} }
@keyframes glow {0%,100%{box-shadow:0 0 15px #ff0000,0 0 30px #ff0000;}50%{box-shadow:0 0 25px #ff4444,0 0 50px #ff4444;}}
h2 { text-align:center; font-size:2rem; color:#ff3333; margin-bottom:1rem; text-shadow:0 0 10px #ff0000; }
label { font-weight:bold; margin-top:1rem; display:block; color:#ff6666; text-shadow:0 0 5px #ff0000; text-align:center; }
select, textarea, button { width:100%; margin:0.5rem 0; padding:0.8rem; border-radius:12px; border:none; font-size:1rem; transition:0.3s; }
select, textarea { background: rgba(0,0,0,0.6); color: #fff; border:1px solid #ff0000; }
select:hover, textarea:hover { border-color:#ff5555; }
button { background:#ff0000; color:white; font-weight:bold; cursor:pointer; animation:glow 2s infinite; transition:transform 0.2s, background 0.3s; }
button:hover { background:#ff3333; transform:scale(1.05); }
pre { background: rgba(0,0,0,0.7); padding:1rem; border-radius:12px; overflow-x:auto; white-space:pre-wrap; word-wrap:break-word; border:1px solid #ff0000; min-height:80px; margin-top:0.5rem; }
.grid { display:grid; grid-template-columns:1fr 1fr; gap:1rem; width:100%; }
@media(max-width:1200px){ .container { width:95%; } }
@media(max-width:700px){ .grid { grid-template-columns:1fr; } }
#clipboardNotice { position: fixed; bottom: 20px; right: 20px; background: #ff0000; color: #fff; padding: 0.8rem 1.2rem; border-radius: 10px; opacity: 0; transform: translateY(20px); transition: 0.5s ease; box-shadow: 0 0 20px rgba(255,0,0,0.6); font-weight: bold; }
#clipboardNotice.show { opacity:1; transform:translateY(0); }
</style>
</head>
<body>
<div class="container">
<h2>Eman Text Encoder</h2>
<div class="grid">
  <div>
    <label for="category">Encoding Category:</label>
    <select id="category"></select>
  </div>
  <div>
    <label for="method">Method:</label>
    <select id="method"></select>
  </div>
</div>
<div style="width:100%; display:flex; justify-content:center; margin-top:1rem;">
  <div style="width:90%; max-width:1100px;">
    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="5" placeholder="Type your message here..."></textarea>
  </div>
</div>
<button style="width:50%; max-width:300px;" onclick="encodeText()">Encode Now</button>
<div class="grid" style="margin-top:1rem;">
  <div>
    <h3>Live Preview:</h3>
    <pre id="previewText"></pre>
  </div>
  <div>
    <h3>Encoded Output:</h3>
    <pre id="outputText"></pre>
  </div>
</div>
</div>
<div id="clipboardNotice">Copied to Clipboard!</div>

<script>
const methodOptions = {
  encoding: ['Base64','URL Encode','Hexadecimal'],
  ciphers: ['Caesar +3','ROT13','VigenÃ¨re'],
  visual: ['ASCII Blocks','Emoji Representation','Grid Mapping'],
  formatting: ['HTML Entities','Markdown Bold','Markdown Italics'],
  unicode: ['Combining Accents','Mathematical Alphanumerics','Braille'],
  special: ['Em Space','Zero Width','Symbols Swap','Leetspeak','Bubble Text','Invisible Text'],
  fantasy: ['Runes','Magical Glyphs','Fictional Alphabet'],
  ancient: ['Hieroglyphs','Cuneiform','Proto-Writing'],
  technical: ['Binary','Hexadecimal','Octal']
};

// Unicode bubble letters a-z lowercase
const bubbleMap = {
  'a':'â“','b':'â“‘','c':'â“’','d':'â““','e':'â“”','f':'â“•','g':'â“–','h':'â“—','i':'â“˜','j':'â“™',
  'k':'â“š','l':'â“›','m':'â“œ','n':'â“','o':'â“ž','p':'â“Ÿ','q':'â“ ','r':'â“¡','s':'â“¢','t':'â“£',
  'u':'â“¤','v':'â“¥','w':'â“¦','x':'â“§','y':'â“¨','z':'â“©','A':'â’¶','B':'â’·','C':'â’¸','D':'â’¹',
  'E':'â’º','F':'â’»','G':'â’¼','H':'â’½','I':'â’¾','J':'â’¿','K':'â“€','L':'â“','M':'â“‚','N':'â“ƒ',
  'O':'â“„','P':'â“…','Q':'â“†','R':'â“‡','S':'â“ˆ','T':'â“‰','U':'â“Š','V':'â“‹','W':'â“Œ','X':'â“','Y':'â“Ž','Z':'â“'
};

const leetMap = {'A':'4','B':'8','C':'(','D':'D','E':'3','F':'F','G':'6','H':'#','I':'1','J':'J','K':'K','L':'1','M':'M','N':'N','O':'0','P':'P','Q':'Q','R':'R','S':'5','T':'7','U':'U','V':'V','W':'W','X':'X','Y':'Y','Z':'2'};

const categorySelect = document.getElementById('category');
const methodSelect = document.getElementById('method');
const inputText = document.getElementById('inputText');
const previewText = document.getElementById('previewText');
const outputText = document.getElementById('outputText');
const clipboardNotice = document.getElementById('clipboardNotice');

function initCategories(){
  categorySelect.innerHTML='';
  Object.keys(methodOptions).forEach(cat=>{
    const option=document.createElement('option');
    option.value=cat;
    option.textContent=cat.charAt(0).toUpperCase()+cat.slice(1);
    categorySelect.appendChild(option);
  });
  updateMethods();
}

function updateMethods(){
  const cat = categorySelect.value;
  methodSelect.innerHTML='';
  methodOptions[cat].forEach(method=>{
    const option=document.createElement('option');
    option.value=method;
    option.textContent=method;
    methodSelect.appendChild(option);
  });
  updatePreview();
}

function transformText(text,category,method){
  if(method==='Leetspeak') return text.split('').map(c=>leetMap[c.toUpperCase()]||c).join('');
  if(method==='Bubble Text') return text.split('').map(c=>bubbleMap[c]||c).join('');
  if(method==='Invisible Text') return text.split('').map(c=>c+'\u200B').join('');

  switch(category){
    case 'encoding':
      if(method==='Base64') return btoa(text);
      if(method==='URL Encode') return encodeURIComponent(text);
      if(method==='Hexadecimal') return text.split('').map(c=>c.charCodeAt(0).toString(16)).join(' ');
      break;
    case 'ciphers':
      if(method==='Caesar +3') return text.split('').map(c=>String.fromCharCode(c.charCodeAt(0)+3)).join('');
      if(method==='ROT13') return text.replace(/[a-zA-Z]/g,c=>String.fromCharCode((c<='Z'?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26));
      if(method==='VigenÃ¨re') return text.split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)+(i%5))).join('');
      break;
    case 'visual':
      if(method==='ASCII Blocks') return text.split('').map(c=>c===' '?' ':'â–ˆ').join('');
      if(method==='Emoji Representation') return text.split('').map(c=>'ðŸŒŸ').join('');
      if(method==='Grid Mapping') return text.split('').map(c=>`[${c}]`).join('');
      break;
    case 'formatting':
      if(method==='HTML Entities') return text.split('').map(c=>`&#${c.charCodeAt(0)};`).join('');
      if(method==='Markdown Bold') return text.split(' ').map(w=>`**${w}**`).join(' ');
      if(method==='Markdown Italics') return text.split(' ').map(w=>`*${w}*`).join(' ');
      break;
    case 'unicode':
      if(method==='Combining Accents') return text.split('').map(c=>c+'\u0301').join('');
      if(method==='Mathematical Alphanumerics') return text.split('').map(c=>String.fromCharCode(c.charCodeAt(0)+120000)).join('');
      if(method==='Braille') return text.split('').map(c=>'â ¿').join('');
      break;
    case 'special':
      if(method==='Em Space') return text.split(' ').map(()=>'\u2003').join('');
      if(method==='Zero Width') return text.split('').map(()=>'\u200B').join('');
      if(method==='Symbols Swap') return text.split('').map(c=>'â˜…').join('');
      break;
    case 'fantasy':
      return text; // simplified
    case 'ancient':
      return text; // simplified
    case 'technical':
      if(method==='Binary') return text.split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join(' ');
      if(method==='Hexadecimal') return text.split('').map(c=>c.charCodeAt(0).toString(16)).join(' ');
      if(method==='Octal') return text.split('').map(c=>c.charCodeAt(0).toString(8)).join(' ');
      break;
  }
  return text;
}

function updatePreview(){ previewText.textContent = transformText(inputText.value, categorySelect.value, methodSelect.value); }

async function encodeText(){
  const encoded = transformText(inputText.value, categorySelect.value, methodSelect.value);
  outputText.textContent = encoded;
  try {
    await navigator.clipboard.writeText(encoded);
    clipboardNotice.classList.add('show');
    setTimeout(()=>clipboardNotice.classList.remove('show'),2000);
  } catch(err){ console.error("Clipboard copy failed:", err);}
}

categorySelect.addEventListener('change', updateMethods);
methodSelect.addEventListener('change', updatePreview);
inputText.addEventListener('input', updatePreview);

initCategories();
</script>
</body>
</html>
